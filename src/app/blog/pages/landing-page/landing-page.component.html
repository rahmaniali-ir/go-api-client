<header *ngIf="headerArticle">
  <blog-post
    [article]="headerArticle"
    (click)="openPost(headerArticle)"
  ></blog-post>
</header>

<section>
  <header>
    <strong>Latest Articles</strong>

    <category-selector
      [(selected)]="selectedCategory"
      [categories]="categories"
    ></category-selector>

    <input
      [(ngModel)]="rawSearchKey"
      type="text"
      placeholder="Search Article"
    />
  </header>

  <post-list [list]="postList"></post-list>
</section>
